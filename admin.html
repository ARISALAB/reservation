<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandrosou Garden Restaurant - Διαχείριση Κρατήσεων</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Message Box for alerts -->
    <div id="messageBox" class="message-box hidden">
        <p id="messageText"></p>
    </div>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://placehold.co/50x50/333333/B8860B?text=PG" alt="Pandrosou Garden Restaurant Logo">
            </div>
            <h1>Pandrosou Garden Restaurant</h1>
        </div>
    </header>

    <main>
        <div id="adminLogin" class="admin-login-container">
            <h2>Είσοδος Διαχειριστή</h2>
            <div class="form-group">
                <label for="adminPassword">Κωδικός Πρόσβασης:</label>
                <input type="password" id="adminPassword">
            </div>
            <button id="loginButton">Είσοδος</button>
            <p id="adminUserIdDisplay" class="user-id-display"></p>
        </div>

        <div id="adminPanel" class="admin-panel-container hidden">
            <div class="form-group">
                <label for="adminDate">Επιλέξτε Ημερομηνία:</label>
                <input type="date" id="adminDate">
            </div>
            <table id="reservationsTable">
                <thead>
                    <tr>
                        <th>Ώρα</th>
                        <th>Όνομα</th>
                        <th>Τηλέφωνο</th>
                        <th>Αριθμός Ατόμων</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pandrosou Garden Restaurant</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
</html>
