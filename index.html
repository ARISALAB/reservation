<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandrosou Garden Restaurant - Κράτηση</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f4ef;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4b6043;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4b6043;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3a4e36;
    }
    .success {
      text-align: center;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Κράτηση Τραπεζιού</h2>
    <form id="bookingForm">
      <label>Ονοματεπώνυμο:</label>
      <input type="text" name="name" required>

      <label>Τηλέφωνο:</label>
      <input type="tel" name="phone" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Ημερομηνία:</label>
      <input type="date" name="date" required>

      <label>Ώρα:</label>
      <input type="time" name="time" required>

      <label>Αριθμός Ατόμων:</label>
      <input type="number" name="guests" min="1" required>

      <label>Σχόλια:</label>
      <textarea name="message" rows="3"></textarea>

      <button type="submit">Κάνε Κράτηση</button>
    </form>
    <div id="successMsg" class="success" style="display:none;">
      ✅ Η κράτηση στάλθηκε! Θα επικοινωνήσουμε σύντομα.
    </div>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("/netlify/functions/sendBookingEmail", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        document.getElementById("successMsg").style.display = "block";
        this.reset();
      } else {
        alert("Σφάλμα! Δοκιμάστε ξανά.");
      }
    });
  </script>
</body>
</html>
