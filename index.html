<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandrosou Garden Restaurant - Κράτηση</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('YOUR_EMAILJS_USER_ID');
        })();
    </script>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="1.jpg" alt="Pandrosou Garden Restaurant Logo">
            </div>
            <h1 data-key="header_title">Pandrosou Garden Restaurant</h1>
            <div class="lang-selector-container">
                <label for="language-selector" data-key="language_label">Γλώσσα:</label>
                <select id="language-selector">
                    <option value="el">Ελληνικά</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="welcome-section">
            <h2 data-key="welcome_message">Καλώς ορίσατε</h2>
            <p data-key="welcome_tagline">Ένα ταξίδι γεύσεων σας περιμένει.</p>
        </div>
        
        <div class="reservation-form-container">
            <form id="reservationForm">
                <div class="form-group">
                    <label for="name" data-key="form_name_label">Ονοματεπώνυμο:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone" data-key="form_phone_label">Τηλέφωνο:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email" data-key="form_email_label">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date" data-key="form_date_label">Ημερομηνία:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time" data-key="form_time_label">Ώρα:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests" data-key="form_guests_label">Αριθμός Ατόμων:</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required>
                </div>
                <button type="submit" data-key="submit_button_text">Υποβολή Κράτησης</button>
            </form>
            <div id="confirmationMessage" class="hidden">
                <p data-key="confirmation_message_text">Σας ευχαριστούμε! Η κράτησή σας καταχωρήθηκε επιτυχώς.</p>
                <div id="qrcode"></div>
            </div>
        </div>
    </main>

    <footer>
        <p data-key="footer_text">&copy; 2025 Pandrosou Garden Restaurant</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
